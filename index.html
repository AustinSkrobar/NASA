<!DOCTYPE html>
<html lang-"en">
<html>    
    <head>
        <title> NASA Contact Page </title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <h1>NASA</h1>
        </main>
        <section>
            <article>
                <h3>Social Media</h3>
                    <dl>Twitter - fb.com/nasa</dl>
                    <dl>Facebook - fb.com/nasa</dl>
                    <dl>Instagram - @nasa</dl>
                    <dl>Youtube - youtube.com/NASA</dl>
            </article>
            <article>
                <h3>Office Info</h3>
                    <dl>Public Communications Office</dl>
                    <dl>NASA Headquaters</dl>
                    <dl>300 E. Street SW, Suite 5R30</dl>
                    <dl>Washington, DC 20546</dl>
                    <dl>(202) 358-0001 (Office)</dl>
                    <dl>(202) 358-4338 (fax)</dl>
            </article>

            <article>
                <h3>Contact us</h3>
                    <form>Name</form>
                    <input>
                    <form>Message</form>
                    <input type="text" id="name" style="height: 100px;">
                    <button type="button">send</button>
            </article>
        </section>
    </body>
</html>
